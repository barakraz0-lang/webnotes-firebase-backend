name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        working-directory: functions
        run: npm install

      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          # Write the secret (JSON) to a temp file
          echo "${{ secrets.FIREBASE_TOKEN }}" > /tmp/gcp-key.json
          # Export the path as env var
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-key.json
          # Deploy (no --token!)
          firebase deploy --only functions --project listify-9fy6o --non-interactive
          # Cleanup
          rm /tmp/gcp-key.json
